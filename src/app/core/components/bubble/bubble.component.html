<div class="item" [ngClass]="{'principal': principal, 'corner': corner, 'selected': selected}">
    <div class="bubble-content">
        <h2>{{ title }}</h2>
        <div class="info"> <span class="stat">{{ info.statNumber }}</span> {{ info.statName }}</div>
        <div *ngFor="let otherInfo of info.additionalInfo">
            <div class="other-info">{{ otherInfo }}</div>
        </div>
    </div>
</div>
