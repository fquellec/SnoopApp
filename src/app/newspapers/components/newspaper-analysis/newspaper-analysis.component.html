<div class="analysis-container">
    <snoop-card [title]="analysis.title" (hasClosedEvent)="onClose()">
        <ng-container *ngIf="analysis.graphs?.length ; else noData">
            <snoop-bars *ngFor="let graph of analysis.graphs ; let i = index" [graph]="graph"></snoop-bars>
        </ng-container>
        <ng-template #noData>
            <div>No data yet to expose</div>
        </ng-template>
    </snoop-card>
</div>
