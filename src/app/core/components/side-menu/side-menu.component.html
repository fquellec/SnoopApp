<mat-sidenav-container class="side-nav-container" (backdropClick)="sidenav.close()">
    <mat-sidenav class='side-nav' #sidenav [mode]="mode" [autoFocus]="false">
        <mat-list class="menu">
            <mat-list-item class="menu-item" *ngFor="let menuItem of menuItems" (click)="goToPage(menuItem.route)">{{ menuItem.title }}</mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
