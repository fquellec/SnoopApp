<div class="page-container">
    <div class="analysis-container" [@analysisAnimation] (@analysisAnimation.done)="onAnalysisAnimationDone()" *ngIf="displayAnalysis">
        <ana-newspaper-analysis [info]="info[analysis]" (hasClosedAnalysis)="closeAnalysis()"></ana-newspaper-analysis>
    </div>
    <div class="dashboard-container" [@dashboardAnimation] (@dashboardAnimation.done)="onDashboardAnimationDone()" *ngIf="displayDashboard">
        <ana-newspaper-dashboard [newspaper]="newspaper" [bubbleDisplay]="analysis === undefined" (hasOpenedAnalysis)="openAnalysis($event)">
        </ana-newspaper-dashboard>
    </div>
</div>
