<snoop-page-component>
    <div class="page-container big-padding">
        <div class="newspapers-list">
            <h2>Available newspapers</h2>
            <mat-list *ngIf="!loading">
                <mat-list-item *ngFor="let newspaper of newspapersList">
                    <a class="newspaper-link" *ngIf="newspaper.url ; else noUrl" target="_blank" [href]="newspaper.url">{{ newspaper.title }}</a>
                    <ng-template #noUrl>{{ newspaper.title }}</ng-template>
                </mat-list-item>
            </mat-list>
            <ngx-spinner class="spinner" [showSpinner]="loading" [fullScreen]="false" type="ball-beat" style="position: relative; left: 13px;" color="#ffffff" bdColor="none" size="small">
            </ngx-spinner>
        </div>
    </div>
</snoop-page-component>
