<div class="search-bar-component">
    <mat-form-field class="search-form">
        <input type="text" #searchInput [placeholder]='inputPlaceholder' matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let newspaper of newspaperOptions" [value]="newspaper" (click)="navigateToNewspaper(newspaper)">{{newspaper}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
