<div class="top-menu" role="banner">
    <div class="left-items menu-items">
        <mat-icon>menu</mat-icon>
    </div>
    <h1 (click)="navigateToHomePage()">Snoop</h1>
    <div class="right-items menu-items">
        <div class="languages">
            <span *ngFor="let lang of languages" class="lang-item" [ngClass]="{ 'selected': selectedLanguage === lang}" (click)="changeLanguage(lang)">
                {{ lang }}
            </span>
        </div>
    </div>
</div>
